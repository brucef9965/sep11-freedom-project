<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            /* CSS */

        </style>

        <title>Pokemon</title>
    </head>
    <body>
        <!-- HTML -->

        <a-scene>
            <a-camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-camera>

            <a-plane src="floor.jpg" position="0 -5 0" rotation="-90 0 0" height="500" width="500"
            ></a-plane>

            <a-assets>
                <img id="cynthia" src="Cynthia.webp">
            </a-assets>
              <a-image src="#cynthia" height="5" width="5" position="0 0 -10"></a-image>

            <a-assets>
                <img id="blue" src="blue.webp">
            </a-assets>
              <a-image src="#blue" height="5" width="5" position="-40 0 -10"></a-image>

            <a-assets>
                <img id="iris" src="iris.png">
            </a-assets>
              <a-image src="#iris" height="5" width="5" position="20 0 -10"></a-image>

            <a-assets>
                <img id="lance" src="lance.webp">
            </a-assets>
              <a-image src="#lance" height="5" width="5" position="-30 0 -10"></a-image>

            <a-assets>
                <img id="steven" src="steven.webp">
            </a-assets>
              <a-image src="#steven" height="5" width="5" position="-10 0 -10"></a-image>

              <a-assets>
                <img id="Wallace" src="Wallace.webp">
            </a-assets>
              <a-image src="#Wallace" height="5" width="5" position="-20 0 -10"></a-image>

              <a-assets>
                <img id="alder" src="Alder.webp">
            </a-assets>
              <a-image src="#alder" height="5" width="5" position="10 0 -10"></a-image>

              <a-assets>
                <img id="diantha" src="Diantha.webp">
            </a-assets>
              <a-image src="#diantha" height="5" width="5" position="30 0 -10"></a-image>

            <a-sky src="sky.jpeg" color="midnightblue"
            animation="property: components.material.material.color;
                       type: color;
                       to: lightblue;
                       dur: 10000;
                       dir: alternate;
                       loop: true"></a-sky>

            <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpL29-azKl8xrOtZoq7oh7oT4oVnJdfdIuqA&usqp=CAU" position="0 -50 -30" radius="10" animation="property: position; to: 0 140 -140; dur: 10000; easing: linear; dir: alternate; loop: true"></a-sphere>

            <a-entity id="gen-1"
                      position="-40 0 -10"
                      sound="src: url(Blue.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="kanto" width="1" height="1" color="blue" position="-40 2 -8"
                      animation="property: position; to: -40 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>


            <a-entity id="gen-2"
                      position="-30 0 -10"
                      sound="src: url(Lance.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="johto" width="1" height="1" color="red" position="-30 2 -8"
                      animation="property: position; to: -30 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-3"
                      position="-10 0 -10"
                      sound="src: url(Steven.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="hoenn" width="1" height="1" color="lightblue" position="-10 2 -8"
                      animation="property: position; to: -10 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-3r"
                      position="-20 0 -10"
                      sound="src: url(Wallace.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="emerald" width="1" height="1" color="aqua" position="-20 2 -8"
                      animation="property: position; to: -20 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-4"
                      position="0 0 -10"
                      sound="src: url(champion.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="sinnoh" width="1" height="1" color="yellow" position="0 2 -8"
                      animation="property: position; to: 0 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-5"
                      position="20 0 -10"
                      sound="src: url(Iris.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="unova" width="1" height="1" color="purple" position="20 2 -8"
                      animation="property: position; to: 20 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-5r"
                      position="10 0 -10"
                      sound="src: url(Alder.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="black" width="1" height="1" color="darkred" position="10 2 -8"
                      animation="property: position; to: 10 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>

            <a-entity id="gen-6"
                      position="30 0 -10"
                      sound="src: url(Diantha.mp3); volume: 3; loop: false; autoplay: false">
            </a-entity>
            <a-sphere id="kalos" width="1" height="1" color="gray" position="30 2 -8"
                      animation="property: position; to: 30 -2 -8; dur: 2000; dir: alternate; easing: linear; loop: true"
                        soundcontroller></a-sphere>
        </a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS

            alert("Greetings!");
            alert("Click on the moving spheres to listen to the song.")





            AFRAME.registerComponent('soundcontroller', {
                init: function() {
                    let music = this.el;
                    music.addEventListener("click", function (md) {
                        let play = md.srcElement.id;

                        console.log(play);

                        let red = document.querySelector('#gen-1');
                        let gold = document.querySelector('#gen-2');
                        let ruby = document.querySelector('#gen-3');
                        let sapphire = document.querySelector('#gen-3r');
                        let platinum = document.querySelector('#gen-4');
                        let white = document.querySelector('#gen-5');
                        let x = document.querySelector('#gen-5r');
                        let y = document.querySelector('#gen-6');



                        if (play == "kanto") {
                            alert("You are now listening to champion blue.");
                            red.components.sound.playSound();
                        } else if (play == "johto") {
                            alert("You are now listening to champion lance.");
                            gold.components.sound.playSound();
                        }  if (play == "hoenn") {
                            alert("You are now listening to champion steven.");
                            ruby.components.sound.playSound();
                        } else if (play == "emerald") {
                            alert("You are now listening to champion wallace.");
                            sapphire.components.sound.playSound();
                        } if (play == "sinnoh") {
                            alert("You are now listening to champion cynthia.");
                            platinum.components.sound.playSound();
                        } if (play == "unova") {
                            alert("You are now listening to champion iris.");
                            white.components.sound.playSound();
                        } else if (play == "black") {
                            alert("You are now listening to champion alder.");
                            x.components.sound.playSound();
                        } if (play == "kalos") {
                            alert("You are now listening to champion diantha.");
                            y.components.sound.playSound();
                        }
                    })
                }
            });

        </script>
    </body>
</html>
