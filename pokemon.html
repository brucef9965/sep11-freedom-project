<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            /* CSS */

        </style>

        <title>Pokemon</title>
    </head>
    <body>
        <!-- HTML -->

        <a-scene>
            <a-camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-camera>

            <a-plane color="brown" position="0 -5 0" rotation="-90 0 0" height="500" width="500"></a-plane>
            <a-assets>
                <img id="cynthia" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb8G96K6xsSxCk29KhDjA2b7hRhDJ7S5DCzg&s">
            </a-assets>
              <a-image src="#cynthia" height="5" width="5" position="0 0 -10"></a-image>

            <a-assets>
                <img id="blue" src="blue.webp">
            </a-assets>
              <a-image src="#blue" height="5" width="5" position="-20 0 -10"></a-image>

              <a-assets>
                <img id="iris" src="iris.png">
            </a-assets>
              <a-image src="#iris" height="5" width="5" position="10 0 -10"></a-image>

              <a-assets>
                <img id="lance" src="lance.webp">
            </a-assets>
              <a-image src="#lance" height="5" width="5" position="-10 0 -10"></a-image>

            <a-sky></a-sky>

            <a-entity position="0 0 -10"
                      sound="src: url(champion.mp3); autoplay: true; volume: 3; loop: true">
            </a-entity>
        </a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
