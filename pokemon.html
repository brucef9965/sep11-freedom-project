<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            /* CSS */

        </style>

        <title>Pokemon</title>
    </head>
    <body>
        <!-- HTML -->

        <a-scene>
            <a-camera position="0 0 0">
                <a-cursor></a-cursor>
            </a-camera>

            <a-plane src="floor.jpg" position="0 -5 0" rotation="-90 0 0" height="500" width="500"
            ></a-plane>

            <a-assets>
                <img id="cynthia" src="Cynthia.webp">
            </a-assets>
              <a-image src="#cynthia" height="5" width="5" position="0 0 -10"></a-image>

            <a-assets>
                <img id="blue" src="blue.webp">
            </a-assets>
              <a-image src="#blue" height="5" width="5" position="-40 0 -10"></a-image>

            <a-assets>
                <img id="iris" src="iris.png">
            </a-assets>
              <a-image src="#iris" height="5" width="5" position="20 0 -10"></a-image>

            <a-assets>
                <img id="lance" src="lance.webp">
            </a-assets>
              <a-image src="#lance" height="5" width="5" position="-30 0 -10"></a-image>

            <a-assets>
                <img id="steven" src="steven.webp">
            </a-assets>
              <a-image src="#steven" height="5" width="5" position="-10 0 -10"></a-image>

              <a-assets>
                <img id="Wallace" src="Wallace.webp">
            </a-assets>
              <a-image src="#Wallace" height="5" width="5" position="-20 0 -10"></a-image>

              <a-assets>
                <img id="alder" src="Alder.webp">
            </a-assets>
              <a-image src="#alder" height="5" width="5" position="10 0 -10"></a-image>

              <a-assets>
                <img id="diantha" src="Diantha.webp">
            </a-assets>
              <a-image src="#diantha" height="5" width="5" position="30 0 -10"></a-image>

            <a-sky></a-sky>

            <a-entity position="-40 0 -10"
                      sound="src: url(Blue.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="-30 0 -10"
                      sound="src: url(Lance.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="-10 0 -10"
                      sound="src: url(Steven.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="-20 0 -10"
                      sound="src: url(Wallace.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="0 0 -10"
                      sound="src: url(champion.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="20 0 -10"
                      sound="src: url(Iris.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="10 0 -10"
                      sound="src: url(Alder.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>

            <a-entity position="30 0 -10"
                      sound="src: url(Diantha.mp3); autoplay: true; volume: 3; loop: false">
            </a-entity>
        </a-scene>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS

            alert("Greetings!");
            var champion = prompt("Pick a champion you would like to play. You can choose blue, lance, steven, wallace, cynthia, iris, alder, or diantha.");

            if (champion == "blue") {
                alert("You are now listening to champion blue.");
            } else if (champion == "lance") {
                alert("You are now listening to champion lance.");
            }  if (champion == "steven") {
                alert("You are now listening to champion steven.");
            } else if (champion == "wallace") {
                alert("You are now listening to champion wallace.");
            } if (champion == "cynthia") {
                alert("You are now listening to champion cynthia.");
            } if (champion == "iris") {
                alert("You are now listening to champion iris.");
            } else if (champion == "alder") {
                alert("You are now listening to champion alder.");
            } if (champion == "diantha") {
                alert("You are now listening to champion diantha.");
            }
        </script>
    </body>
</html>
